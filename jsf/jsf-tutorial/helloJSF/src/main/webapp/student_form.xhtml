<!DOCTYPE html>

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    

    <h:head>
        <title>Student Registration Form</title>
    </h:head>
    
    <h:body>
        <h:form>
            <!-- convention over cfg -> JSF calls: student.setFirstName(...) -->
            First name: <h:inputText id="firstName" value="#{student.firstName}"/>
            <br/><br/>
            Last name: <h:inputText id="lastName" value="#{student.lastName}"/>
            <br/><br/>
            Country:
            <h:selectOneMenu value="#{student.country}">
                <f:selectItems value="#{student.countryOptions}"/>
<!--                 <f:selectItem itemValue="Brazil" itemLabel="Brazil"/> -->
<!--                 <f:selectItem itemValue="France" itemLabel="France"/> -->
<!--                 <f:selectItem itemValue="Germany" itemLabel="Germany"/> -->
<!--                 <f:selectItem itemValue="India" itemLabel="India"/> -->
<!--                 <f:selectItem itemValue="US" itemLabel="US"/> -->
            </h:selectOneMenu>
            <br/><br/>
            <h:commandButton value="Submit" action="student_response"/>
        </h:form>
    </h:body>

</html>
